<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>

<body>
  <section id="contactForm">
    <form action="" id="nameField">
      <label for="" id="nameLabel">Name: </label>
      <input type="text" id="nameInput" placeholder="Full Name">
    </form>
    <form action="" id="phoneNumberField">
      <label for="" id="phoneNumberLabel">Phone Number: </label>
      <input type="text" id="phoneNumberInput" placeholder="***-***-****">
    </form>
    <form action="" id="addressField">
      <label for="" id="addressLabel">Street Address: </label>
      <input type="text" id="addressInput" placeholder="111 Fake St">
    </form>
    <section id="buttonContainer">
      <button id="saveButton">Save Contact</button>
    </section>
  </section>

  <article id="contactList"></article>
</body>

</html>
